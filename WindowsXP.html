<!DOCTYPE html>
<html>
<head>
<title>Windows XP</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="css/fonts.css" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/desktop.css" />
<link rel="stylesheet" type="text/css" href="css/taskbar.css" />
<link rel="stylesheet" type="text/css" href="css/window.css" />
<link rel="stylesheet" type="text/css" href="css/Themes/Blue.css" />
</head>
<body>
<section id="templates">
	<div class="window">
		<div class="caption">
			<div class="background sliced">
				<div class="column left">
					<div class="row top"></div>
					<div class="row middle"></div>
					<div class="row bottom"></div>
				</div>
				<div class="column center">
					<div class="row top"></div>
					<div class="row middle"></div>
					<div class="row bottom"></div>
				</div>
				<div class="column right">
					<div class="row top"></div>
					<div class="row middle"></div>
					<div class="row bottom"></div>
				</div>
			</div>
			<div class="container">
				<div class="icon"></div>
				<div class="content"></div>
				<div class="buttons"></div>
			</div>
		</div>
		<div class="frame">
			<div class="container">
				<div class="border left">
					<div class="background sliced">
						<div class="column left"></div>
						<div class="column center"></div>
						<div class="column right"></div>
					</div>
				</div>
				<div class="content"></div>
				<div class="border right">
					<div class="background sliced">
						<div class="column left"></div>
						<div class="column center"></div>
						<div class="column right"></div>
					</div>
				</div>
			</div>
			<div class="border bottom">
				<div class="background sliced">
					<div class="column left">
						<div class="row top"></div>
						<div class="row middle"></div>
						<div class="row bottom"></div>
					</div>
					<div class="column center">
						<div class="row top"></div>
						<div class="row middle"></div>
						<div class="row bottom"></div>
					</div>
					<div class="column right">
						<div class="row top"></div>
						<div class="row middle"></div>
						<div class="row bottom"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="caption-button">
		<div class="background sliced">
			<div class="column left">
				<div class="row top"></div>
				<div class="row middle"></div>
				<div class="row bottom"></div>
			</div>
			<div class="column center">
				<div class="row top"></div>
				<div class="row middle"></div>
				<div class="row bottom"></div>
			</div>
			<div class="column right">
				<div class="row top"></div>
				<div class="row middle"></div>
				<div class="row bottom"></div>
			</div>
		</div>
		<div class="content">
			<div class="glyph"></div>
		</div>
		<div class="overlay"></div>
	</div>
</section>
<section id="desktop">
	<div id="taskbar">
		<div class="background sliced vertical">
			<div class="row top"></div>
			<div class="row middle"></div>
			<div class="row bottom"></div>
		</div>
		<div id="start-button">
			<div class="container">
				<div class="background sliced">
					<div class="column left">
						<div class="row top"></div>
						<div class="row middle"></div>
						<div class="row bottom"></div>
					</div>
					<div class="column center">
						<div class="row top"></div>
						<div class="row middle"></div>
						<div class="row bottom"></div>
					</div>
					<div class="column right">
						<div class="row top"></div>
						<div class="row middle"></div>
						<div class="row bottom"></div>
					</div>
				</div>
				<div class="content">
					<span class="icon"><img src="images/System/WindowsLogo-small.png" /></span>
					<span class="text">Iniciar</span>
				</div>
				<div class="overlay" title="Clique aqui para comeÃ§ar"></div>
			</div>
		</div>
		<div id="task-band">
		</div>
		<div id="tray-notify">
			<div class="container">
				<div class="background sliced">
					<div class="column left">
						<div class="row top"></div>
						<div class="row middle"></div>
						<div class="row bottom"></div>
					</div>
					<div class="column center">
						<div class="row top"></div>
						<div class="row middle"></div>
						<div class="row bottom"></div>
					</div>
					<div class="column right">
						<div class="row top"></div>
						<div class="row middle"></div>
						<div class="row bottom"></div>
					</div>
				</div>
				<div class="content">
					<div class="clock">
						<div class="text">01:57</div>
						<div class="overlay" title="segunda-feira, 8 de abril de 2019"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="scripts/taskbar.js"></script>
<script type="text/javascript" src="scripts/window.js"></script>
</body>
</html>
